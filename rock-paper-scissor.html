<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
      <div class="title"> 
        <h1>Rock Paper Scissor</h1>
      </div>

      <div class="choice">
        <div class="player-choice">
          <h3>Player Choice</h3>
          <p class="p-choice"></p>
        </div>

        <div class="computer-choice">
          <h3>Computer Choice</h3>
          <p class="c-choice"></p>
        </div>  
      </div>

      <div class="score">
        <div class="player-score">
          <h3>Player Points</h3>
          <p class="p-count">0</p>
        </div>

        <div class="computer-score">
          <h3>Computer Points</h3>
          <p class="c-count">0</p>
        </div>  
      </div>
 
      <div class="move">
        <h2>Choose your move</h2>
      </div>

      <div class="moves-left">Moves Left: 10</div>

      <div class="result"></div>

      <div class="options">
        <button class="rpsBtn">Rock</button>
        <button class="rpsBtn">Paper</button>  
        <button class="rpsBtn">Scissor</button>
      </div>
    
      <button class="reload-btn"></button>
    
    </section> 
    
    <script src="script1.js"></script>
</body>
</html>
